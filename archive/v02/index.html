<!DOCTYPE html>

<html lang="en">
<head>
   
    <meta charset="utf-8" />
    <meta name="author" content="Marcelo Marfil" />
    <meta name="viewport" content="width=960" />
    <meta name="description" content="About Marcelo Marfil" />
    <meta name="keywords" content="marfil, marcelo, design, icon, interface, mac, iphone, ipad" />
    
    <title>Marfil</title> 
    
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all"  />
    <link rel="stylesheet" href="css/marfil.css" type="text/css" media="all" />
    
    <!-- js -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.cycle.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/marfil.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/marfil.slideshow.js"></script>
    
    <!-- icons -->
    <link rel="shortcut icon" href="favicon.png" />
    
</head>

<body>
<div id="page">

    <header role="banner">
    		<div id="header">
        <div class="logo">
            <a href="/" title="Marfil Homepage">Marfil</a>
            <div class="logo-popup" style="display:none;">Hi!</div>
        </div>
        <nav role="navigation">
          <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/ios">iOS</a></li>
            <li><a href="/mac">Mac</a></li>
          </ul>
        </nav>
        </div>
        <hr class="clearfix" />
    </header>

    <!-- begin content -->
    <section class="content">
        
        <div class="slideshow ">
        
            <!-- previous control -->
            <div class="slideshow-left">
                <a id="slideshow-control-prev" href="#"><img src="img/slideshow_button_left.png" alt="Go to previous" onmouseover="this.src='img/slideshow_button_left_hover.png'" onmouseout="this.src='img/slideshow_button_left.png'" /></a>
            </div>
            
            <!-- next control -->
            <div class="slideshow-right">
                <a id="slideshow-control-next" href="#"><img src="img/slideshow_button_right.png" alt="Go to next" onmouseover="this.src='img/slideshow_button_right_hover.png'" onmouseout="this.src='img/slideshow_button_right.png'" /></a>
            </div>
            
            <!-- slideshow content -->
            <div class="slideshow-content">

                
                <div class="works">
                    
                    <div id="times">
                        <img src="work/ios/times.png" title="Times Icon" alt="Acrylic Software"/>
                        <a class="featured-link" href="http://www.acrylicapps.com/times/" style="display:none;">Times App Website</a>
                    </div>
                    <div id="jubilee">
                        <img src="work/ios/jubilee_1.png" title="Jubilee Icon" alt="Vemedio and Marfil"/>
                        <a class="featured-link" href="http://jubileeapp.com" style="display:none;">Jubilee App Website</a>
                    </div>
                    <div id="jubilee2">
                        <img src="work/ios/jubilee_2.png" title="Jubilee User Interface" alt="Vemedio and Marfil"/>
                        <a class="featured-link" href="http://jubileeapp.com" style="display:none;">Jubilee App Website</a>
                    </div>
                    <div id="metalab">
                        <img src="work/mac/metalab.png" title="Icon Set" alt="Metalab"/>
                    </div>
                    
                </div>
                
                <div id="slideshow-caption"></div>
                <div id="slideshow-pager"></div>
            
            </div> <!-- slideshow content -->
            <hr class="clearfix" />
      
        </div> <!-- slideshow -->
        <hr class="clearfix" />
          
    </section>
    <hr class="clearfix" />
    <!-- end content -->
    
    <footer>
        <p id="copyright">Copyright &copy; 2009&mdash;2010 Marcelo Marfil. All rights reserved.</p>
        <p>Markup handcrafted by <a href="http://metaclassy.com" title="Metaclassy">Metaclassy</a></p>
    </footer>
    
</div>
</body>
</html>
