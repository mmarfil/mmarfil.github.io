<div class="profile">
  <section id="wrapper">
    <header class="h-card">
      <div id="avatar">
        <a href="/" class="u-url u-uid">
          <img class="static u-photo" src="{{ "/" | relative_url  }}assets/images/Icon.png" />
          <img class="eyeball" src="{{ "/" | relative_url  }}assets/images/eyeball.svg"/>
          <img class="shadow" src="{{ "/" | relative_url  }}assets/images/shadow.svg"/>
          <img class="globe" src="{{ "/" | relative_url  }}assets/images/globe.svg"/>
        </a>
      </div>
      <h1 class="p-name">{{ site.author }}</a></h1>
      <p>{{ site.description }}</p>
    </header>
  </section>
</div>
